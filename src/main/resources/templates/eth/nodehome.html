<script>

    layui.use(['layer', 'form'], function(){

    function judgeEmpty(formData, key, msg) {
        if (isEmptyStr(formData[key])) {

    $("#shardeum_button").click(function(){

    $("#opside_button").click(function(){

    $(function () {
        getShardeumNodeList();
        getOpsideNodeList();

    let timer;
    function getShardeumNodeList(){
        const url = "/web_crawler/eth/node/getShardeumNodeList";
        const formData = {};
        $.getAjax(url, formData, function(result){
            const list = result.data;
            let html = "<table class='commonTable'><tr>"
                + "<th>节点</th>"
                + "<th>地址</th>"
                + "<th>状态</th>"
                + "<th>最后更新时间</th>"
                + "<th>最后停止时间</th>";
            html += "</tr>";
            for(const i in list){
                const node = list[i];
                html += "<tr>";
                html += "<td>"+node["name"]+"</td>"
                    + "<td><a href='https://"+node["url"]+":8080'>"+node["url"]+"</a></td>"
                    + "<td>"+node["state"]+"</td>"
                    + "<td>"+getDateStr(node["lastUpdateTime"])+"</td>"
                    + "<td>"+getDateStr(node["lastStopTime"])+"</td>";
                html += "</tr>";
            }
            html += "</table>";
            $("#shardeum_nodeStatus").html(html);
            setTimeout(function(){getShardeumNodeList()}, 120000);
        })
    }
    function getOpsideNodeList(){
        const url = "/web_crawler/eth/node/getOpsideNodeList";
        const formData = {};
        $.getAjax(url, formData, function(result){
            const list = result.data;
            let html = "<table class='commonTable'><tr>"
                + "<th>节点</th>"
                + "<th>地址</th>"
                + "<th>状态</th>"
                + "<th>最后更新时间</th>"
                + "<th>最后停止时间</th>"
                + "<th>最后重启时间</th>";
            html += "</tr>";
            for(const i in list){
                const node = list[i];
                html += "<tr>";
                html += "<td>"+node["name"]+"</td>"
                    + "<td>"+node["url"]+"</a></td>"
                    + "<td>"+node["state"]+"</td>"
                    + "<td>"+getDateStr(node["lastUpdateTime"])+"</td>"
                    + "<td>"+getDateStr(node["lastStopTime"])+"</td>"
                    + "<td>"+getDateStr(node["lastStartTime"])+"</td>";
                html += "</tr>";
            }
            html += "</table>";
            $("#opside_nodeStatus").html(html);
            setTimeout(function(){getOpsideNodeList()}, 120000);
        })
    }
    function getDateStr(date){
        if(date == null){
            return "";
        }
        return new Date(date).getLocalTime(8).format("yyyy-MM-dd HH:mm:ss")
    }
    function isError(result){
        if("200" == result.statusCode){
            return false;
        }
        return true;
    }
    function showStatus(message){
        $("#status").html(message);
    }
    function isEmptyStr(s) {
        if (s == undefined || s == null || s == '') {
            return true
        }
        return false
    }
    /**
     * 格式化日期
     * @param {string | number | Date} value 指定日期
     * @param {string} format 格式化的规则
     * @example
     * ```js
     * formatDate();
     * formatDate(1603264465956);
     * formatDate(1603264465956, "h:m:s");
     * formatDate(1603264465956, "Y年M月D日");
     * ```
     */
    function formatDate(value = Date.now(), format = "Y-M-D h:m:s") {
        const formatNumber = n => `0${n}`.slice(-2);
        const date = new Date(value);
        const formatList = ["Y", "M", "D", "h", "m", "s"];
        const resultList = [];
        resultList.push(date.getFullYear().toString());
        resultList.push(formatNumber(date.getMonth() + 1));
        resultList.push(formatNumber(date.getDate()));
        resultList.push(formatNumber(date.getHours()));
        resultList.push(formatNumber(date.getMinutes()));
        resultList.push(formatNumber(date.getSeconds()));
        for (let i = 0; i < resultList.length; i++) {
            format = format.replace(formatList[i], resultList[i]);
        }
        return format;
    }
